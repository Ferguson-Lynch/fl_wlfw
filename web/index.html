<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- TODO: replace CDNs -->
    <!-- Include Handlebars from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Tell us about your conservation interests</h1>
    </div>
    <div class="container">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Location</label>
          <input type="email" class="form-control" id="exampleInputEmail1">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Your Role</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="container">
          <div class="row row-cols-3">
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Soil and Land</h5>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Sheet and Rill Erosion</label>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div> 
    <div>
    <a href="https://www.nrcs.usda.gov/sites/default/files/2023-11/is-csp-right-for-me-11062023.pdf"> test</a> 
    <div id="concerns-container">
      <script id="concerns" type="text/x-handlebars">
        <div>
          {{#each concernKeys}}
            {{#each lookup ../concernDict this}}
              {{this}}
            {{#each}}
          {{/each}}
        </div>
      </script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
