<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landowner Tool Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" 
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
      crossorigin="anonymous">
    <!-- Load javascript libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/csvtojson@2.0.10/browser/browser.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Tell us about your conservation interests</h1>
    </div>
    <div class="container">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Location</label>
          <input type="email" class="form-control" id="exampleInputEmail1">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Your Role</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div id="concerns-container">
          <script id="concerns" type="text/x-handlebars">
            <div class="container">
              {{#categories}}
                <div class="d-inline-block p-2">
                <div class="card">
                  <div class="card-body">
                    <div class="card-title">{{category}}</div>
                      {{#concerns}}
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="{{concern}}">
                          <label class="form-check-label" for="{{concern}}">{{concern}}</label>
                        </div>
                      {{/concerns}}
                    </div>
                  </div>
                </div>
              {{/categories}}
            </div>
          </script>
        </div>
        <button type="submit" class="btn btn-primary">Explore conservation practices</button>
      </form>
    </div> 
  </body>
</html>
