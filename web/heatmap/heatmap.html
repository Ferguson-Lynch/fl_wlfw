<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- Load color palettes -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/d3plus-text@1"></script>

<link rel="stylesheet" href="style.css"></script>


<script>



// set the dimensions and margins of the graph
var margin = {top: 80, right: 25, bottom: 30, left: 330},
  width = 1100 - margin.left - margin.right,
  height = 850 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
.append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
.append("g")
  .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("heat_map_for_demo.csv", function(data) {

  // Labels of row and columns -> unique identifier of the column called 'group' and 'variable'
  var conservationPractices = d3.map(data, function(d){return d.conservation_practice;}).keys()
  var concerns = d3.map(data, function(d){return d.concern;}).keys()

  // Build X scales and axis:
  var x = d3.scaleBand()
    .range([ 0, width ])
    .domain(concerns)
    .padding(0.05);

  var xAxis = d3.axisTop(x).tickSize(0).scale(x);
  var axisObj = svg.append("g")
    .attr("class", "x axis")
    .style("font-size", 15)
    .call(xAxis);
  axisObj.select(".domain").remove();
  axisObj.selectAll(".tick text")
    .call(wrap, x.bandwidth());

  //new d3plus.TextBox().data(concerns).fontSize(15).width(100).x(function(d, i) {return i * 250;}).render();

  // Build Y scales and axis:
  var y = d3.scaleBand()
    .range([ height, 0 ])
    .domain(conservationPractices)
    .padding(0.05);
  svg.append("g")
    .style("font-size", 15)
    .call(d3.axisLeft(y).tickSize(0))
    .select(".domain").remove()

  // Build color scale
  var myColor = d3.scaleSequential()
    .interpolator(d3.interpolateRdBu)
    .domain([-5, 5])

  // create a tooltip
  var Tooltip = d3.select("#my_dataviz")
    .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "1px")
    .style("border-radius", "5px")
    .style("padding", "5px")

     // Three function that change the tooltip when user hover / move / leave a cell
  var mouseover = function(d) {
    Tooltip
      .style("opacity", 1)
 }
  var mousemove = function(d) {
    Tooltip
      .html(getTooltipText(d))
      // getBoundingClientRect solves inconsistent mouse problem w/ scrolling
      .style('left', (d3.mouse(this)[0] + d3.select('svg').node().getBoundingClientRect().x + 350) + 'px')
      .style('top', (d3.mouse(this)[1] + d3.select('svg').node().getBoundingClientRect().y + 80) + 'px')
    }
  var mouseleave = function(d) {
    Tooltip
      .style("opacity", 0)
  }

  function getTooltipText(d) {
    var text = d.conservation_practice + " has ";
    switch (d.value) {
      case "-2":
      case "-1":
        text += "a detrimental";
        break;  
      case "0":
        text += "no";
        break;
      case "1":
      case "2":
        text += "a slightly positive";  
        break;
      case "3":
        text += "a positive";  
        break;
      case "4":
      case "5":
        text += "a strongly positive";  
        break;
      default:
        text += "an unknown";  
    }
    text += " effect on ";
    text += d.concern;
    return text;
  }

  // add the squares
  var squares = svg.selectAll()
    .data(data, function(d) {return d.concern+':'+d.conservation_practice;})
    .enter();

    squares.append("rect")
      .attr("x", function(d) { return x(d.concern) })
      .attr("y", function(d) { return y(d.conservation_practice) })
      .attr("rx", 4)
      .attr("ry", 4)
      .attr("width", x.bandwidth() )
      .attr("height", y.bandwidth() )
      .style("fill", function(d) { return myColor(d.value)} )
      .style("stroke-width", 4)
      .style("stroke", "none")
      .style("opacity", 0.8)
    .on("mouseover", mouseover)
    .on("mousemove", mousemove)
    .on("mouseleave", mouseleave)

    // TODO: https://jonathansoma.com/lede/storytelling/d3/text-elements/
    squares.insert("text")
    .attr("x", function (d) { return x(d.concern) + x.bandwidth() / 2 })
    .attr("y", function (d) { return y(d.conservation_practice) })
    .attr("text-anchor", "middle")
    .attr("dy", "1em")
    .attr("fill", d => d.value > 1 ? "white" : "black")
    .attr("font-family", "sans-serif")
    .text((d) => d.value);
})

// Add title to graph
svg.append("text")
        .attr("x", 0)
        //TODO fix
        .attr("y", -150)
        .attr("text-anchor", "left")
        .style("font-size", "22px")
        .text("Conservation Practice Effectiveness");

// Add subtitle to graph
svg.append("text")
        .attr("x", 0)
        .attr("y", -20)
        .attr("text-anchor", "left")
        .style("font-size", "14px")
        .style("fill", "grey")
        .style("max-width", 400);

// Adapted from https://gist.github.com/mbostock/7555321
function wrap(text, width) {
  text.each(function() {
    var text = d3.select(this),
        words = text.text().split(/\s+/).reverse(),
        word,
        line = [],
        lineNumber = 0,
        lineHeight = 1.1, // ems
        y = text.attr("y"),
        dy = parseFloat(text.attr("dy")),
        tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
    while (word = words.pop()) {
      line.push(word);
      tspan.text(line.join(" "));
      if (tspan.node().getComputedTextLength() > width) {
        line.pop();
        tspan.text(line.join(" "));
        line = [word];
        tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
      }
    }
    var tspans = text.selectAll("tspan");
    // lineHeightEms
    var h = 1.05;
    tspans.each(function (d, i) {
      // Calculate the y offset (dy) for each tspan so that the vertical centre
      // of the tspans roughly aligns with the text element's y position.
      var dy = i * h;
      dy -= ((tspans.size() - 1) * h);
      d3.select(this)
        .attr("y", y)
        .attr("dy", dy + "em");
    });
  });
}

</script>
